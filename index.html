<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <header  id="header">
        <h1>Weather Dashboard</h1>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4 search">

            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 weatherforecast">
                <div class="row forecast">
                    <h3>City Name(Date)</h3>
                  
                </div>
                <div class="row  5dayforecast">
                    <h3>5-Day Forecast:</h3>
                </div>

                <div class="row">
                    <div class="card col-sm-12 col-md-6 col-lg-2 bg-secondary">
                        <p id="" class="card-text">

                        </p>
                    </div>
                    <div class="card col-sm-12 col-md-6 col-lg-2 bg-secondary">
                        
                    </div>
                    <div class="card col-sm-12 col-md-6 col-lg-2 bg-secondary">
                        
                    </div>
                    <div class="card col-sm-12 col-md-6 col-lg-2 bg-secondary">
                        
                    </div>
                    <div class="card col-sm-12 col-md-6 col-lg-2 bg-secondary">
                        
                    </div>


                </div>

            </div>

        </div>



    </section>

    <script src="./script.js"></script>
</body>
</html>
