<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/style.css">

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
 
    <title>Weather Dashboard</title>
</head>
<body>
  <!-- As a heading -->
<nav class="navbar navbar-dark bg-primary ">
    <div class="container-fluid  justify-content-center">
      <h1 class="mb-3 text-center text-light">Weather Dashboard</h1>
    </div>
  </nav>

    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3 search">
                <h2 class="mt-3">Search for a City:</h2>

                <div class="input-group mb-3 border border-dark ">
                  <input id="searchcity" type="text" class="form-control" placeholder="Search City" aria-label="search" >
                </div>

                <button id="searchBtn" class="btn btn-primary  col-12"  type="button">Search</button>
                 
                <hr class=" border border-dark border-5 ">

                <div id="recentsearch">
                  
                </div>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9 weatherforecast">
                <div class="row forecast d-flex flex-column mt-3 mr-3 ">
                  <div class="d-flex">
                    <h2 id="cityname" class="ml-2 fw-bolder"> </h2> 
                    <img id="icon" src="" alt="weathericon" class="w-40"> 
                  </div>  

                  <h5 id="temp" class="ml-2"></h5>
                  <h5 id="wind" class="ml-2"></h5>
                  <h5 id="humidity" class="ml-2"></h5>

                  <div class="d-flex">
                  <h5 class="ml-2" > UV Index:  </h5>
                  <h5 id="uv"class="ml-2 rounded-pill" > </h5>
                  </div>
                    
                </div>
                <div class="row mt-4  ">
                    <h3>5-Day Forecast:</h3>
                </div>

                <div id="fiveday_forecast" class="row">
 

                </div>

            </div>

        </div>



    </section>
 
    <script  src="./assests/script.js"></script>


</body>
</html>
